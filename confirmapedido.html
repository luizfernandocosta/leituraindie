<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/comum.css">
  <link rel="stylesheet" href="css/confirmapedido.css">
  <link rel="stylesheet" href="fontawesome/css/all.css">
  <link rel="shortcut icon" type="image/png" href="ico/favicon.png">
  <title>Confirmar Pedido</title>
</head>

<body>
  <header class="header">
    <h1 class="logo">Leitura<span>Indie</span></h1>
  </header>
  <main class="main">
    <section class="confirmapedido">
      <div class="main__titulo">
        <i class="fas fa-check-circle"></i>
        <h1>Seu pedido está quase pronto!</h1>
      </div>
      <h2>Antes de finalizar seu pedido, por favor verifique se as informações estão corretas</h2>
      <div class="dadoscliente">
        <div class="entrega"></div>
        <div class="formapagamento"></div>
        <div class="cupom">
          <p>Possui cupom de desconto?</p>
          <input type="text" class="cupomdesconto">
          <button class="botaocupom">Aplicar</button>
        </div>
      </div>
      <div class="main__pedido">
        <div class="limiter">
          <div class="container-table">
            <div class="wrap-table">
              <div class="table ver5">
                <div class="table-head">
                  <table>
                    <thead>
                      <tr class="head">
                        <th class="column1">ID</th>
                        <th class="column2">Nome do Livro</th>
                        <th class="column3">Quantidade</th>
                        <th class="column4">Preço</th>
                      </tr>
                    </thead>
                  </table>
                </div>
                <div class="table-body">
                  <table>
                    <tbody class="body"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="botoes">
        <button class="cancelar custom">Cancelar</button>
        <button class="confirmar custom">Confirmar</button>
      </div>
    </section>
  </main>
  <script src="js/confirmapedido.js"></script>
</body>

</html>
