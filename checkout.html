<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/comum.css">
  <link rel="stylesheet" href="css/checkout.css">
  <link rel="stylesheet" href="fontawesome/css/all.css">
  <link rel="shortcut icon" type="image/png" href="ico/favicon.png">
  <title>Checkout</title>
</head>

<body>
  <header class="header">
    <h1 class="logo">Leitura<span>Indie</span></h1>
  </header>
  <main class="main">
    <section class="main__checkout">
      <h1 class="cadastro">Prosseguir para confirmação</h1>
      <div class="main__form">
        <div>
          <label for="nome">Nome:</label>
          <input type="text" name="nome" class="nomecliente" required placeholder="Digite seu nome">
        </div>
        <div>
          <label for="cpf">CPF</label>
          <input type="text" name="cpf" class="cpfcliente" required placeholder="Digite seu CPF">
        </div>
        <div>
          <label for="email">E-mail:</label>
          <input type="email" name="email" class="emailcliente" placeholder="Digite seu e-mail" required>
        </div>
        <div>
          <label for="telefone">Contato:</label>
          <input type="text" name="telefone" class="telefonecliente" placeholder="Digita um número para contato"
            required>
        </div>
        <div>
          <label for="cep">CEP:</label>
          <input type="text" name="cep" class="cepcliente" placeholder="Digite seu CEP">
        </div>
        <div class="dadoscobranca">
          <div>
            <label for="rua">Rua:</label>
            <input type="text" name="rua" class="ruacliente">
            <label for="numero">Número:</label>
            <input type="text" name="numero" class="numerocliente">
          </div>
          <div>
            <label for="complemento">Complemento:</label>
            <input type="text" name="complemento" class="complementocliente">
            <label for="bairro">Bairro:</label>
            <input type="text" name="bairro" class="bairrocliente">
          </div>
          <div>
          </div>
          <div>
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" class="cidadecliente">
            <label for="estado">Estado:</label>
            <input type="text" name="estado" class="estadocliente">
          </div>
        </div>
        <div>
          <label for="opcao">Forma de pagamento:</label>
          <select class="opcaocliente" name="opcao">
            <option selected="selected" value="boletobancario">Boleto Bancário</option>
            <option value="cartaocredito">Cartão de Crédito</option>
          </select>
        </div>
        <div class="dadoscartao">
          <label for="cartaocredito">Insira seu cartão:</label>
          <input type="text" name="cartaocredito" class="cartaocliente" placeholder="Digite seu cartão">
          <label for="codigo">CVV:</label>
          <input type="text" name="codigo" class="codigocliente">
        </div>
        <button class="botaoconfirma">Prosseguir</button>
      </div>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/mascara.js"></script>
  <script src="js/checkout.js"></script>
</body>

</html>
